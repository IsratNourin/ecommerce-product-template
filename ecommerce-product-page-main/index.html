<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link href="index.css" rel="stylesheet" type="text/css">
  <title>E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="topnav">
    <div class="default-heading">
      <h4 class="head">sneakers</h4>
    </div>
    <div class="menu">

      <a href="#collections" class="navproperty">Collections</a>
      <a href="#men" class="navproperty">Men</a>
      <a href="#women" class="navproperty">Women</a>
      <a href="#about" class="navproperty">About</a>
      <a href="#contact" class="navproperty">Contact</a>
      <a href="#"><img src="images/icon-cart.svg" alt="icon-cart" class="cart"></a>
      <a href="#"><img src="images/image-avatar.png" alt="image-avatar" class="avatar"> </a>


    </div>


  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col">
            <div class="row">
              <div class="col">
                <img src="images/image-product-1.jpg" alt="image-product-1" class="product-img">

              </div>
            </div>

            <div class="row thumbnail">
              <div class="col">
                <img src="images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail" class="img2">
                <img src="images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail" class="img3">
                <img src="images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail" class="img4">
                <img src="images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail" class="img5">
              </div>
            </div>

          </div>
        </div>



      </div>
      <div class="col-6">
        <div class="right-sidebar">
          <div class="row">
            <div class="col">
              <h8 class="heading">SNEAKER COMPANY</h8>
              <h1 class="heading2">Fall Limited Edition Sneakers</h1>
              <p class="detail">These low-profile sneakers are your perfect casual wear
                companion.Featuring a durable rubber outer sole,they will withstand everything
                the weather can offer.
              </p>
            </div>
          </div>

          <div class="row">
            <div style="font-weight: bold; font-size: larger;" class="col">$125.00
              <p style="font-size: small; color: hsl(220, 14%, 75%);"><del>$250.00</del></p>
            </div>

          </div>
          <div class="row">
            <div class="col">


              <div class="buttons">
                <button type="button" class="quantity"><img src="images/icon-minus.svg" alt="icon-minus"></button>
                <p id="pquantity">0</p>
                <button type="button" class="quantity"><img src="images/icon-plus.svg" alt="icon-plus"></button>
              </div>
              <button class="addcart" type="button"><img src="images/icon-cart.svg" alt="icon-cart" class="cartlogo">Add
                to cart</button>

            </div>
          </div>
        </div>
      </div>


    </div>

  </div>

  </div>


</body>

</html>
